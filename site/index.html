<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apache Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111, #1f1f1f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        color: #00ffff;
      }
      to {
        text-shadow: 0 0 15px #f0f, 0 0 25px #f0f, 0 0 35px #f0f;
        color: #ff00ff;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Apache Docker Page! Docker Jenkins</h1>
</body>
</html>
